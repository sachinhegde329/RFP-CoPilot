# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# For production, secrets should be stored in Google Secret Manager
# and referenced here.
# https://firebase.google.com/docs/app-hosting/configure#manage-secrets
secretEnv:
  - key: GEMINI_API_KEY
    secret: GEMINI_API_KEY
  - key: STRIPE_SECRET_KEY
    secret: STRIPE_SECRET_KEY
  - key: STRIPE_WEBHOOK_SECRET
    secret: STRIPE_WEBHOOK_SECRET
  - key: CRON_SECRET
    secret: CRON_SECRET
  - key: GOOGLE_CLIENT_ID
    secret: GOOGLE_CLIENT_ID
  - key: GOOGLE_CLIENT_SECRET
    secret: GOOGLE_CLIENT_SECRET
  - key: MICROSOFT_CLIENT_ID
    secret: MICROSOFT_CLIENT_ID
  - key: MICROSOFT_CLIENT_SECRET
    secret: MICROSOFT_CLIENT_SECRET
  - key: OKTA_CLIENT_ID
    secret: OKTA_CLIENT_ID
  - key: OKTA_DOMAIN
    secret: OKTA_DOMAIN
  - key: DROPBOX_APP_KEY
    secret: DROPBOX_APP_KEY
  - key: DROPBOX_APP_SECRET
    secret: DROPBOX_APP_SECRET
  - key: GITHUB_TOKEN
    secret: GITHUB_TOKEN
  - key: CONFLUENCE_URL
    secret: CONFLUENCE_URL
  - key: CONFLUENCE_USERNAME
    secret: CONFLUENCE_USERNAME
  - key: CONFLUENCE_API_TOKEN
    secret: CONFLUENCE_API_TOKEN
  - key: NOTION_API_KEY
    secret: NOTION_API_KEY
